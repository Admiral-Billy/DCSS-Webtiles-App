<!DOCTYPE html>
<html>
<head>
  <title>Preferred Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="server-input">Enter your preferred server link (or nothing for no preference):</label><br>
    <input type="text" id="server-input" value=""><br>
    <button id="ok-button">OK</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const preferredServer = urlParams.get('preferredServer');
    if (preferredServer) {
      document.getElementById('server-input').value = preferredServer;
    }

    document.getElementById('ok-button').addEventListener('click', () => {
      const serverLink = document.getElementById('server-input').value;
      window.electron.sendPreferredServer(serverLink);
      window.close();
    });
  </script>
</body>
</html>
